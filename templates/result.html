<!DOCTYPE html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>

        <h2>Transcript</h2>
        <p>{{ transcript }}</p>

        <h2>Action Items</h2>
        <ul>
            {% for item in actions %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('upload_audio') }}" class="button">Upload another file</a>
    </div>
</body>
</html>
