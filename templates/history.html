<!DOCTYPE html>
<html>
<head>
  <title>Meeting History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h1>Meeting History</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>File</th><th>Processed At</th><th>View</th></tr>
    </thead>
    <tbody>
      {% for m in meetings %}
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.filename }}</td>
        <td>{{ m.created_at }}</td>
        <td><a href="{{ url_for('meeting_detail', meeting_id=m.id) }}" class="button">Open</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
